<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
   
    <h1>Simple Snake-game</h1>

    <h2><canvas  id="canvas" width="480" height="480"></canvas></h2>
    

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let rows = 40;
        let cols = 40;
        let snake = [
            {x: 19, y: 3}
        ];
        let food;
        let cellWidth = canvas.width / cols;
        let cellHeigth = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;
        var eatAudio = new Audio('sounds/eat.mp3');



        placeFood();
        setInterval(gameLoop, 200);
        document.addEventListener('keydown', keyDown);
        draw();

        function draw() {
            ctx.fillStyle = 'Grey';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'blue';

            snake.forEach(part => add(part.x, part.y));
            

            ctx.fillStyle = 'red';
            add(food.x, food.y); // place food

            requestAnimationFrame(draw);

        }

        function placeFood() {
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);
            

            
            food = {x: randomX, y: randomY};
        }

        

        function testGameOver() {
            var hitAudio = new Audio('sounds/hit2.mp3');
            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);
            


            //snake hit the wall
            if(snake[0].x < 0 ||
               snake[0].x > cols - 1 ||
               snake[0].y < 0 ||
               snake[0].y > rows - 1 ||
               duplicatePart
               
               
               ) {
                    hitAudio.play();
                    placeFood();
                    snake = [
                                {x: 19, y: 3}
                                ];
                    direction = 'LEFT';            
            }
        }

        function add(x, y) {
            ctx.fillRect(x * cellWidth, y * cellHeigth, cellWidth - 1, cellHeigth - 1)
        }

        function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
                
            }
        }

        function gameLoop() {
            
            testGameOver();
            if(foodCollected) {
                snake = [{x: snake[0].x, y: snake[0].y}, ...snake]; // spawn a new part

                foodCollected = false; // stop spawning new parts
            }
            shiftSnake();

            if(direction == 'LEFT') {
                snake[0].x--;
            }

            if(direction == 'RIGHT') {
                snake[0].x++;
            }

            if(direction == 'UP') {
                snake[0].y--;
            }

            if(direction == 'DOWN') {
                snake[0].y++;
            }

            if(snake[0].x == food.x && snake[0].y == food.y) {
                foodCollected = true;

                
                placeFood(eatAudio.play()); // place new food
            }

            
            

        }

        function keyDown(e) {
            if(e.keyCode == 37) {
                direction = 'LEFT';
            }
            if(e.keyCode == 38) {
                direction = 'UP';
            }
            if(e.keyCode == 39) {
                direction = 'RIGHT';
            }
            if(e.keyCode == 40) {
                direction = 'DOWN';
            }
        }

    </script>

    
    <footer><h3>Made by Simmelsau</h3></footer>

</body>
</html>
